<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ 'style.css' | relative_url }}">
</head>
<body>
<section>
<h1>{{ site.title }}</h1>
<ul class="navigation">{% assign menudocs = site.pages | where: "category", "menu" | sort: "order" %}{% for doc in menudocs %}
{% if page.url == doc.url %}<li><em>{{ doc.title }}</em></li>{% else %}<li><a href="{{ doc.url }}">{{ doc.title }}</a></li>{% endif %}{% endfor %}
</ul>
</section>
<section>
{{ content }}</section>
</body>
</html>
